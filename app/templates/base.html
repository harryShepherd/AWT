<!DOCTYPE html>

<title>{{title}} | BoxBox</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <header>
        <a href="/"><h1 id="header-title">BoxBox</h1></a>
        <ul id="navigation">
            {% if logged_in %}
                <li>Hello, {{ username }}</li>
                <a href="/logout"><li>Log Out</li></lio></a>
            {% else %}
                <a href="/register"><li>Register</li></a>
                <a href="/login"><li>Log In</li></a>
            {% endif %}
        </ul>
    </header>

    <section class="content">
        <body>
        {% block content %} {% endblock %}
        </body>
    </section>

    <footer>
        <p>BoxBox Footer</p>
    </footer>
</body>
